version: "3.9"
services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - HTTP_PORT=8080
      - JWT_SECRET=dev-secret
      - POSTGRES_DSN=postgres://postgres:postgres@postgres:5432/otpapp?sslmode=disable
      - REDIS_ADDR=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=otpapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d otpapp"]
      interval: 2s
      timeout: 2s
      retries: 15
      start_period: 5s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 15
      start_period: 3s

volumes:
  pgdata: